<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriel topbar</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="topbar">
        <div class="topbar-container">
            <ul class="topbar-infos">
                <li>
                    <svg class="icon">
                        <use xlink:href="assets/icons/sprite.svg#call-24px"></use>
                    </svg>
                    06 20 00 00 00
                </li>
                <li>
                    <svg class="icon">
                        <use xlink:href="assets/icons/sprite.svg#print-24px"></use>
                    </svg>
                    04 44 56 45 20
                </li>
                <li>
                    <svg class="icon">
                        <use xlink:href="assets/icons/sprite.svg#email-24px"></use>
                    </svg>
                    email@domain.fr
                </li>
            </ul>
            <ul class="topbar-links">
                <li>
                    <a href="#">
                        <svg class="icon">
                            <use xlink:href="assets/icons/sprite.svg#app_registration-24px"></use>
                        </svg>
                        S'inscrire
                    </a>
                </li>
                <li>
                    <a href="#">
                        <svg class="icon">
                            <use xlink:href="assets/icons/sprite.svg#login-24px"></use>
                        </svg>Se connecter
                    </a>
                </li>
                <li class="topbar-lang">
                    <a href="#">
                        Fr
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
